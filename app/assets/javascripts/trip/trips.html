<div class="container">
  <h2>Your Trips</h2>
  <h3>Trip Name</h3>
  <tabs>
    <pane title="Add Trip">
      <new-trip></new-trip>
    </pane>
    <pane ng-repeat="trip in vm.trips | orderBy:'name'" title="{{trip.name}}">
    <individual-trip parent-controller="vm" trip="trip"></individual-trip>
    </pane>
  </tabs>
</div>
