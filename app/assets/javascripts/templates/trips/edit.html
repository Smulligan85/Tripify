<h1>Trip Edit Page</h1>

<form ng-submit="editTrip.editTrip()">
  <label for="name">Name:</label>
  <input type="text" placeholder="{{editTrip.trip.name}}" ng-model="editTrip.trip.name"><br>
  <label for="depart">Depart Date:</label>
  <input type="date" ng-model="editTrip.trip.depart_date"><br>
  <label for="return">Return Date:</label>
  <input type="date" ng-model="editTrip.trip.return_date"><br>
  <input type="submit" value="Update Trip">
</form>
