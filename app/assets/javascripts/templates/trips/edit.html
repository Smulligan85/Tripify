<h1>Trip Edit Page</h1>

<form ng-submit="edit.updateTrip()">
  <label for="name">Name:</label>
  <input type="text" placeholder="{{edit.trip.name}}" ng-model="edit.trip.name"><br>
  <label for="depart">Depart Date:</label>
  <input type="date" placeholder="{{edit.trip.depart_date}}" ng-model="edit.trip.depart_date"><br>
  <label for="return">Return Date:</label>
  <input type="date" placeholder="{{edit.trip.return_date}}" ng-model="edit.trip.return_date"><br>
  <input type="submit" value="Update Trip">
</form>
